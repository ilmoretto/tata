<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>tat√°</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="preload" href="girlFriend.png" as="image" />
    <script defer src="starfield.js"></script>
  </head>
  <body>
    <canvas id="starfield"></canvas>
    <div id="notes-layer"></div>
    <div id="center-orb">
      <img id="blackhole" src="buracoNegro.svg" alt="Buraco Negro" />
      <img id="girlfriend" src="girlFriend.png" alt="Minha namorada" decoding="async" loading="eager" fetchpriority="high" />
    </div>
    <div class="gradient-container"></div>
    <script>
      (function () {
        var img = document.getElementById('girlfriend');
        if (!img) return;
        var fallbacks = ['girlfriend.png', 'girlfriend.PNG', 'girlfriend.jpg', 'girlfriend.jpeg', 'girlfriend.webp', 'girlFriend.png'];
        var i = 0;
        img.addEventListener('error', function onerr() {
          if (i >= fallbacks.length) return;
          img.src = fallbacks[i++];
        });
      })();
    </script>
  </body>
</html>
